<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Progressive Web App example (dynamic content)</title>
	<meta name="msapplication-TileColor" content="#af0a1a">
	<meta name="theme-color" content="#ffffff">
	<link rel="shortcut icon" href="img/fav-16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/fav-32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/fav-16.png">
	<link rel="apple-touch-icon" href="img/fav-57.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/fav-114.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/fav-72.png">
	<link rel="apple-touch-icon" sizes="144x144" href="img/fav-144.png">
	<link rel="manifest" href="pwa-manifest.json">
	<link rel="stylesheet" href="css/style.css">
	<script type='text/javascript' src="js/main.js"></script>
</head>
<body>
	<div class="content">
		<button id="install" hidden>Install</button>
		<h1>Météo AntoSam'use</h1>
		<p>Bonjour, bonsoir ! Bienvenue sur le site AntoSam'use, référence de la météo fun en ligne !</p>
		<p>Sélectionnez la ville dans laquelle vous souhaitez consulter la météo :</p>
	</div>
	
	<div>
		<form id="selectCity">
			<label for="city"> Ville :</label>
			<input type="text" id="city" name="city"><br>
			<button type="button" id="cityButton" >Valider</button>
		</form>
	</div>
	
	<script>
		const apiKey = 'tbu8gpUjdgyBykbeblqKfNft8j4qsyeC';

		function searchGifs(query, limit = 5) {
		  const url = `https://api.giphy.com/v1/gifs/search?api_key=${apiKey}&q=${query}&limit=${limit}`;

		  fetch(url)
			.then(response => response.json())
			.then(data => {
			  data.data.forEach(gif => {
				console.log(gif.url);
			  });
			})
			.catch(error => console.error('Erreur:', error));
		}

		// Utilisation
		const searchTerm = 'happy';
		searchGifs(searchTerm);

	</script>
</body>
</html>
